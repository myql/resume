<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="https://img.alicdn.com/imgextra/i4/1036020250/TB21BazvJFopuFjSZFHXXbSlXXa_!!1036020250.jpg" alt=" header-bg.jpg"/>

        </div>
        <div class="item">
            <img src="https://img.alicdn.com/imgextra/i2/1036020250/TB2OaZ7l9FjpuFjSszhXXaBuVXa_!!1036020250.jpg" alt=" header.jpg"/>

        </div>
        <div class="item">
            <img src="https://img.alicdn.com/imgextra/i4/1036020250/TB2QZ8hoElnpuFjSZFjXXXTaVXa_!!1036020250.jpg" alt=" bg-header-2.jpg"/>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
